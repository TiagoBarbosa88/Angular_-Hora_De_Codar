<div class="class">
  <h2>Animais: </h2>
  <ul>
    <li *ngFor="let animal of animals">
      Nome: {{animal.name}} - Tipo: {{animal.type}}
    </li>
  </ul>

  <h2>Carro: </h2>
  <ul>
    <li *ngFor="let carro of carros">
      Marca: {{carro.marca}} - Ano: {{carro.ano}} - Detalhes: {{carro.detalhes}}

    </li>
  </ul>
</div>
